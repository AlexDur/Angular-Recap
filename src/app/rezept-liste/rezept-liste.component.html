<p-table [value]="rezepte" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rezept>
    <tr>
      <td>{{ rezept.code }}</td>
      <td>{{ rezept.name }}</td>
      <td>{{ rezept.category }}</td>
      <td>{{ rezept.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
